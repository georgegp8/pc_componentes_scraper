# Fly.io deployment configuration
app = "pc-price-scraper"
primary_region = "mia"

[build]

[env]
  PORT = "8000"
  DATABASE_PATH = "/data/pc_prices.db"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/"

# Persistent volume for database
[mounts]
  source = "pc_prices_data"
  destination = "/data"
  initial_size = "1GB"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
