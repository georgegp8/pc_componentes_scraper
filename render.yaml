services:
  - type: web
    name: pc-price-scraper
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        sync: false
      - key: DATABASE_PATH
        value: /opt/render/project/src/pc_prices.db
      - key: LOG_LEVEL
        value: INFO
      - key: PYTHON_VERSION
        value: 3.11.0
