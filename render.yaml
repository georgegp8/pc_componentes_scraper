services:
  - type: web
    name: pc-price-scraper
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    # Persistent disk to keep database across restarts
    disk:
      name: pc-prices-data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        sync: false
      - key: DATABASE_PATH
        value: /data/pc_prices.db
      - key: LOG_LEVEL
        value: INFO
      - key: PYTHON_VERSION
        value: 3.11.0
